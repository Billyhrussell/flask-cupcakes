<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <ul id = "listcupcakes"></ul>

  <div></div>

  <form id = "newCupcakeForm" method = "POST" class="well">
    <label for="flavor">Flavor</label>
    <input type="text" id="flavor" name = "flavor" class="span3" placeholder="">

    <label class="size" for="size">Size</label>
      <input type="text" id="size" name = "size" class="span3" placeholder="">

    <label for="rating">Rating</label>
    <select class="form-control" id="rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label class="image" for="image">Image</label>
      <input type="text" id="image" name = "image" class="span3" placeholder="">

    <button type="submit" class="btn">Submit</button>
  </form>


<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/app.js"></script>
</body>

</html>
